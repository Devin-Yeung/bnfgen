name: Docker

on:
  push:
    branches: [master]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            arch: amd64
          - runner: ubuntu-24.04-arm
            arch: arm64
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v6

      - name: Install Nix
        uses: DeterminateSystems/determinate-nix-action@main

      - name: Compute image name
        run: echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"

      - name: Login to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image with Nix
        run: nix build .#image

      - name: Load image into Docker
        run: docker load < result

      - name: Tag for push
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        # Tag with arch-specific tag for manifest creation
        run: docker tag "bnfgen-image:latest" "${{ env.IMAGE_NAME }}:${{ matrix.arch }}"

      - name: Push image
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: docker push "${{ env.IMAGE_NAME }}:${{ matrix.arch }}"

  merge:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Compute image name
        run: echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull images
        run: |
          docker pull "${{ env.IMAGE_NAME }}:amd64"
          docker pull "${{ env.IMAGE_NAME }}:arm64"

      - name: Create manifest list and push
        run: |
          docker buildx imagetools create \
            -t ${{ env.IMAGE_NAME }}:latest \
            ${{ env.IMAGE_NAME }}:amd64 \
            ${{ env.IMAGE_NAME }}:arm64

      - name: Inspect merged image
        run: docker buildx imagetools inspect ${{ env.IMAGE_NAME }}:latest
