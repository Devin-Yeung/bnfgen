name: Docker

on:
  push:
    branches: [master]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            arch: amd64
          - runner: ubuntu-24.04-arm
            arch: arm64
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v6

      - name: Install Nix
        uses: DeterminateSystems/determinate-nix-action@main

      - name: Restore and cache Nix store
        uses: nix-community/cache-nix-action@v7
        with:
          # restore and save a cache using this key
          primary-key: nix-${{ matrix.os }}-docker-${{ hashFiles('**/*.nix', 'Cargo.lock') }}
          # if there's no cache hit, restore a cache by this prefix
          restore-prefixes-first-match: nix-${{ matrix.os }}-
          # collect garbage until Nix store size (in bytes) is at most this number
          # before trying to save a new cache
          gc-max-store-size-linux: 2147483648 # 2 GiB
          # do purge caches
          purge: true
          # purge all versions of the cache
          purge-prefixes: nix-${{ matrix.os }}-docker-
          # created more than this number of seconds ago relative to the start of the `Post Restore` phase
          purge-created: 0
          # except the version with the `primary-key`, if it exists
          purge-primary-key: never

      - name: Compute image name
        run: echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"

      - name: Login to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image with Nix
        run: nix build .#image

      - name: Load image into Docker
        run: docker load < result

      - name: Tag for push
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        # Tag with arch-specific tag for manifest creation
        run: docker tag "bnfgen:latest" "${{ env.IMAGE_NAME }}:${{ matrix.arch }}"

      - name: Push image
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: docker push "${{ env.IMAGE_NAME }}:${{ matrix.arch }}"

  merge:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Compute image name
        run: echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull images
        run: |
          docker pull "${{ env.IMAGE_NAME }}:amd64"
          docker pull "${{ env.IMAGE_NAME }}:arm64"

      - name: Create manifest list and push
        run: |
          docker buildx imagetools create \
            -t ${{ env.IMAGE_NAME }}:latest \
            ${{ env.IMAGE_NAME }}:amd64 \
            ${{ env.IMAGE_NAME }}:arm64

      - name: Inspect merged image
        run: docker buildx imagetools inspect ${{ env.IMAGE_NAME }}:latest
