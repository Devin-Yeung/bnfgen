[package]
name = "bnfgen"
version = "0.1.0"
edition = "2021"

[dependencies]
logos = "0.14.1"
lalrpop-util = "0.20.2"
indexmap = "2.5.0"
rand = "0.8.5"
typed-builder = "0.20.0"
regex-syntax = "0.8.4"
thiserror = "1.0.63"
miette = { version = "7.2.0", features = ["fancy"] }
petgraph = "0.6.5"
clap = { version = "4.5.17", features = ["derive"] }

[[bin]]
name = "bnfgen"
path = "src/bin/bnfgen.rs"

# Add a build-time dependency on the lalrpop library:
[build-dependencies]
# If you are supplying your own external lexer you can disable default features so that the
# built-in lexer feature is not included
lalrpop = { version = "0.20.2", default-features = false }

[dev-dependencies]
insta = { version = "1.39.0" }
